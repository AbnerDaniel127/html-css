<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras linha</h1>
    <hr>
    <p>Você pode escrever 
        um paragrafo do 
        jeito que você quiser. <br>
         Basta colocar tudo
        no meio do par de tags
        p e /p 
    </p>
    <p>Vamos colocar alguns simbolos especiais
        &reg;
        &copy; 
        &trade; <br>
        &euro;
        &pound;
        &yen;
        &cent; <br>
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F596;
        &#x1F60E;
    </p>
</body>
</html>
