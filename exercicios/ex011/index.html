<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse arquivo em varios dispositivos.</p>
    <picture>
        <source media="(max-width: 1000px)" srcset="imagens/M.png" type="image/">
        <img src="Imagens/A.png" alt="aaa">
        <img src="Imagens/M.png" alt="m">
        <img src="Imagens/G.png" alt="g">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a colocar audio em HTMl</p>
    <audio src="midia/Kalimba.mp3" controls autoplay></audio>
</body>
</html>
