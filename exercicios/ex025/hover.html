<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        
        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
        }

        div:hover{
            color: darkred;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe  mouse sobre o texto abaixo para ver a imagem.</p>
    <div>
        Passe o mouse aqui
        <p><img src="WhatsApp Image 2021-08-14 at 23.06.31.jpeg" alt=""></p>
    </div>
</body>
</html>
