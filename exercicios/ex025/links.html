<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: rgb(255, 238, 0);
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: rgb(2, 0, 150);
        }

        a:hover{
            text-decoration: underline;
            color: rgb(3, 2, 2);
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li> <a href="https://gustavoguanabara.github.io">Repositorio Github</a></li>
        <li> <a href="https://www.youtube.com/watch?v=vMlrcOVr7po&list=PLHz_AreHm4dlUpEXkY1AyVLQGcpSgVF8s&index=22">Canal do Youtube</a> </li>
        <li> <a href="https://gustavoguanabara.github.io">Site do Cursoemvideo</a> </li>
    </ul>
</body>
</html>
